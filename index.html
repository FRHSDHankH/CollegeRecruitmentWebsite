<!doctype html>
<html lang="en">
  <head>

    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <main>

            </div>
          </div>
          <div class="row">

          <div id="content-container">
            <div class="content-slide">

                <div class="col-lg-6 col-sm-12">

                    <div class="col-12 slideDown">
                      <div class="font-title display-5 circle1 me-5 mt-5 px-3 d-flex align-items-center justify-content-center text-center text-white position-absolute moveDownMore">
                        Contact Us:
                      </div>
                      <div class="font-text fs-3 circle2 ms-5 mb-5 px-3 text-white d-flex align-items-center justify-content-center position-absolute moveUpMore">
                        Call 848-445-4636
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                  <div class="row">
                    <div class="col-12 slideDown d-flex align-items-center justify-content-center text-center">
                      <div class="font-title display-4 circle1 me-5 my-5 px-3 text-rutgers-red">
                        We Value:
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4 col-sm-12">
                      <div class="font-title display-4 circle2 me-5 mt-5 px-3 d-flex align-items-center justify-content-center text-center text-rutgers-gray">
                        Stuff
                      </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                      <div class="font-title display-4 circle2 me-5 mt-5 px-3 d-flex align-items-center justify-content-center text-center text-rutgers-gray">
                        Stuff
                      </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                      <div class="font-title display-4 circle2 me-5 mt-5 px-3 d-flex align-items-center justify-content-center text-center text-rutgers-gray">
                        Stuff
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="content-slide">
              
            </div>
            <div class="content-slide">
              
            </div>
            <div class="content-slide">
              
            </div>
            <div class="content-slide">
              
            </div>
