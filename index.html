<!doctype html>
<html lang="en">
  <head>
    <title>Rutgers | New Brunswick</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fsa0eir.css">
  </head>

  <body class="bg-main overflow-hidden">
    <main>
      <div class="container d-flex align-items-center justify-content-center size">
        <div class="container d-block text-center">
          <div class="row">
            <div class="col-12">
              <img id="rutgers-logo" src="imgs/rutgersBig.png" alt="Rutgers Logo" class="transition-logo d-none d-lg-block d-xl-block img-fluid">
              <img id="rutgers-logo-sm" src="imgs/rutgersSmall.png" alt="Rutgers Logo" class="transition-logo-sm d-lg-none d-xl-none img-fluid">
            </div>
          </div>
          <div class="row">
            <div class="col-12 pulse font display-5 d-flex align-items-center justify-content-center text-decoration-underline my-3 text-rutgers-red">
              <span id="scroll-text">Scroll to Continue</span>
            </div>
          </div>
          <div id="content-container">
            <div class="content-slide">
              <div class="d-none d-xl-block fill">
                <div class="row">
                  <div class="col-6">
                    <div class="row">
                      <div class="col-12">
                        <div class="font-title circle1 px-3 d-flex align-items-center justify-content-center text-center text-white position-relative pos1 slideDown">
                          Our Location:
                        </div>
                        <div class="font-text circle2 px-3 text-white d-flex align-items-center justify-content-center position-relative pos2 slideRight1">
                          57 US Highway 1, New Brunswick, NJ
                        </div>
                        <div class="font-title circle2 px-3 d-flex align-items-center justify-content-center text-center text-white position-relative slideRight position-absolute posImg2">
                          
                          </div>
                        <div class="font-title circle1 px-3 d-flex align-items-center justify-content-center text-center text-white position-relative pos3 slideRight1">
                          Contact Us:
                        </div>
                        <div class="font-text circle2 px-3 text-white d-flex align-items-center justify-content-center position-relative pos4 slideUp">
                          Call 848-445-4636
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row my-5">
                      <div class="col-12 my-3">
                        <div class="d-flex align-items-center justify-content-center text-center">
                          <div class="font-title circle2 px-3 d-flex align-items-center justify-content-center text-center text-white position-relative slideLeft position-absolute posImg1">
                          
                          </div>
                          <div class="font-title circle2 px-3 d-flex align-items-center justify-content-center text-center text-white position-relative slideDown">
                            We Value:
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row my-5">
                      <div class="col-12 my-3">
                        <div class="d-flex align-items-center justify-content-center text-center">
                          <div class="font-text circle1 mx-3 px-3 d-flex align-items-center justify-content-center text-center text-white position-relative slideUp1">
                            Access to Academic Excellence
                          </div>
                          <div class="font-text circle1 mx-3 px-3 d-flex align-items-center justify-content-center text-center text-white position-relative slideLeft1">
                            Building Community
                          </div>
                          <div class="font-text circle1 mx-3 px-3 d-flex align-items-center justify-content-center text-center text-white position-relative slideLeft">
                            Commitment
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-xl-none">
                <div class="row my-3">
                  <div class="col-12">
                    <img src="imgs/Studying.jpg" alt="Studying Students" class="img-fluid rounded-5 border border-2 border-black slideDownSmall imgSize">
                  </div>
                </div>
                <div class="row my-3">
                  <div class="col-6 px-1 d-flex align-items-center justify-content-center text-center">
                    <div class="font-title d-flex align-items-center justify-content-center text-center text-white rounded-5 bg-red slideRightSmall1 p-3 w-100">
                      Our Location:
                    </div>
                  </div>
                  <div class="col-6 px-1 d-flex align-items-center justify-content-center text-center">
                    <div class="font-text d-flex align-items-center justify-content-center text-center text-white rounded-5 bg-gray slideLeftSmall p-3 w-100">
                      57 US Highway 1, New Brunswick, NJ
                    </div>
                  </div>
                </div>
                <div class="row my-3">
                  <div class="col-12">
                    <img src="imgs/Studying2.jpg" alt="Studying Students 2" class="img-fluid rounded-5 border border-2 border-black slideUpSmall1 imgSize">
                  </div>
                </div>
                <div class="row my-3">
                  <div class="col-6 px-1 d-flex align-items-center justify-content-center text-center">
                    <div class="font-title d-flex align-items-center justify-content-center text-center text-white rounded-5 bg-red slideRightSmall p-3 w-100">
                      We Value:
                    </div>
                  </div>
                  <div class="col-6 px-1 d-flex align-items-center justify-content-center text-center">
                      <div class="row">
                        <div class="col-12">
                          <div class="font-text d-flex align-items-center justify-content-center text-center text-white rounded-5 bg-gray slideLeftSmall1 p-3 w-100">
                            Access to Academic Excellence
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="font-text d-flex align-items-center justify-content-center text-center text-white rounded-5 bg-gray slideLeftSmall p-3 w-100">
                            Building Community
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="font-text d-flex align-items-center justify-content-center text-center text-white rounded-5 bg-gray slideUpSmall p-3 w-100">
                            Commitment
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="content-slide">
              
            </div>
            <div class="content-slide">
              
            </div>
            <div class="content-slide">
              
            </div>
            <div class="content-slide">
              
            </div>
          </div>
        </div>
      </div>
      <div class="container d-flex align-items-center justify-content-center size">
        <div class="container d-block text-center">
          
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
